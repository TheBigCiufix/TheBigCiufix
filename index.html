<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />

    <title>Il Faellino Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Global Error Handler per vedere cosa non va se l'app non parte
      window.onerror = function(message, source, lineno, colno, error) {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="color: #ef4444; padding: 20px; font-family: monospace; background: #1a1c23; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
              <h2 style="font-size: 1.5rem; margin-bottom: 1rem;">Qualcosa si Ã¨ rotto ðŸ˜•</h2>
              <p style="background: #2d3748; padding: 1rem; rounded: 0.5rem; max-width: 90%; word-break: break-all;">${message}</p>
              <p style="color: #718096; margin-top: 1rem;">Controlla la console per i dettagli (F12)</p>
            </div>
          `;
        }
      };

      // Polyfill per 'process'
      window.process = window.process || { env: { API_KEY: '' } };
      
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              faella: {
                900: '#1a1c23',
                800: '#2d3748',
                700: '#4a5568',
                green: '#48bb78',
                purple: '#805ad5',
                smoke: '#cbd5e0'
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #1a1c23;
        color: #e2e8f0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #2d3748; }
      ::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #718096; }
    </style>
