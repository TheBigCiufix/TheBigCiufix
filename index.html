<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Il Faellino Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Polyfill per 'process' per evitare crash su hosting statici puri senza build step complessi
      window.process = window.process || { env: { API_KEY: '' } };
      
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              faella: {
                900: '#1a1c23',
                800: '#2d3748',
                700: '#4a5568',
                green: '#48bb78',
                purple: '#805ad5',
                smoke: '#cbd5e0'
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #1a1c23;
        color: #e2e8f0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      /* Custom scrollbar for dark mode vibe */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2d3748; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4a5568; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #718096; 
      }
    </style>
  <script type="importmap">
{

    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>

    <div id="root" class="flex h-screen w-full items-center justify-center text-gray-500">
      Caricamento Faellino Hub...
